<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fruit Website</title>
</head>

<body>
    <nav>
        <h1 class="logo">Fruit Store</h1>
        <div class="right-nav">
            <div class="select-box">
                <div class="select-heading"><span>All Fruit items</span> <img src="image/arrow.svg" alt="img"></div>
                <div class="options">
                    <div class="option">All Fruit items</div>
                    <div class="option">Fruit salad</div>
                    <div class="option">Fruit Cake</div>
                    <div class="option">Vegitables</div>
                    <div class="option">Dry Fruits</div>
                    <div class="option">Fruit Juice</div>
                </div>

            </div>

            <img src="image/chatbot.svg" alt="img" id="chatbotimg">
        </div>
    </nav>

    <main>
        <div class="chat-box">
            <div class="h1">Talk to your own assistant</div>
            <div class="chat-container">
                
                <!-- <div class="user-chat-box">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.
                         Tenetur, porro!</p>
                </div>
                <div class="ai-chat-box">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.
                         Tenetur, porro!</p>
                </div>      -->
            </div>
            <div class="input-area">
                <input type="text" class="prompt" placeholder="ask anything...">
                <button><img src="image/btn.svg" alt=""></button>
            </div>

        </div>
    </main>


    <script src="script.js"></script>
</body>

</html>
